<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
                
</head>
<body>
    <div class="im_g">
        <div class="container">
            <img src="img_sidebar.gif" alt="odin loggo">
            <span class="side_txt">ODIN</span>
        </div>
        <div class="photo_creds">Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></div>
    </div>
    <div class="frm">
        <div class="frm-top">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="main-form">
            <h3>Let's do this!</h3>
            <div id="row1">
                <div class="item1">
                    <label for="first-name">FIRST NAME</label>
                    <input id="first-name" type="text">
                </div>
                <div class="item2">
                    <label for="last-name">LAST NAME</label>
                    <input id="last-name" type="text">
                </div>
            </div>
            <div id="row2">
                <div class="item1">
                    <label for="email">EMAIL</label>
                    <input id="email" type="email">
                </div>
                <div class="item2">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input id="phone-num" type="tel">           
                </div>
            </div>
            <div id="row3">
                <div class="item1">
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password">
                </div>
                <div class="item2">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input id="confirm-password" type="password">                  
                </div>
            </div>
        </div>
        <div class="form-foot">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
